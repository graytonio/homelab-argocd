apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: traefik
resources:
- ../../base
{% if traefik_ssl_enabled %}
- dashboard-ingress.yaml
- ssl-cert-pvc.yaml
{% endif %}
patches:
{% if traefik_ssl_enabled %}
- path: deployment-ssl-patch.yaml
  target:
    kind: Deployment
    name: traefik-deployment
{% endif %}
