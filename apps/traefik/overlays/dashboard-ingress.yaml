apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-dashboard
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
  labels:
    name: traefik-dashboard
spec:
  rules:
  - host: traefik.{{ traefik_ssl.base_domain }}
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: traefik-service
            port: 
              name: dashboard
