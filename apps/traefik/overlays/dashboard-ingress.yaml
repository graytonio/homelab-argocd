apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`traefik.{{ traefik_ssl.base_domain }}`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: traefik-service
          port: dashboard