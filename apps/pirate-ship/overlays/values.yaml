prowlarr:
  ingress:
    main:
      enabled: {{ traefik_ssl_enabled }}
      hosts:
        - host: prowlarr.{{ traefik_ssl.base_domain }}
          paths:
            - path: /
              pathType: ImplementationSpecific
  addons:
    vpn:
      livenessProbe:
        exec:
          command:
            - sh
            - -c
            - apk add curl && if [$(curl -s https://ipinfo.io/country) == 'US']; then exit 0; else exit $?; fi
        initialDelaySeconds: 30
        periodSeconds: 60
        failureThreshold: 1
      env:
        - name: VPN_SERVICE_PROVIDER
          value: private internet access
        - name: OPENVPN_USER
          valueFrom:
            secretKeyRef:
              name: openvpn-credentials
              key: openvpn-user
        - name: OPENVPN_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: openvpn-credentials
              key: openvpn-password
        - name: VPN_INTERFACE
          value: tun0
        - name: DNS_KEEP_NAMESERVER
          value: "on"
        - name: DOT
          value: "off"
        - name: FIREWALL_OUTBOUND_SUBNETS
          value: "10.0.0.0/8"
        - name: SERVER_REGIONS
          value: {{ pirate_ship_vpn.region }}

