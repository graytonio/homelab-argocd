radarr:
  podSecurityContext:
    fsGroup: 568
  env:
    PUID: 1001
    PGID: 568
  persistence:
    media:
      enabled: true
      type: nfs
      server: 10.0.0.50
      path: /mnt/Vault/Media/Movies
    downloads:
      enabled: true
      type: nfs
      server: 10.0.0.50
      path: /mnt/Vault/Media/downloads
  ingress:
    main:
      enabled: {{ traefik_ssl_enabled }}
      hosts:
        - host: radarr.{{ traefik_ssl.base_domain }}
          paths:
            - path: /
              pathType: ImplementationSpecific

