apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: restreamer
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: "{% if traefik_ssl_enabled %}websecure{% else %}web{% endif %}"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: Restreamer
    gethomepage.dev/group: Streaming
    gethomepage.dev/icon: twitch.png
    gethomepage.dev/name: Restramer
    gethomepage.dev/href: https://stream.{{ env_base_domain }}/ui
  labels:
    app.kubernetes.io/name: restreamer
spec:
  rules:
  - host: stream.{{ env_base_domain }}
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: restreamer-dashboard
            port: 
              name: web