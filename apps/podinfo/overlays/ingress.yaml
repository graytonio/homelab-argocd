apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: podinfo
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: "{% if traefik_ssl_enabled %}websecure{% else %}web{% endif %}"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: Pod Info
    gethomepage.dev/group: Applications
    gethomepage.dev/icon: kubernetes.png
    gethomepage.dev/name: PodInfo
spec:
  rules:
  - host: podinfo.{{ env_base_domain }}
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: podinfo
            port: 
              name: http