apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pihole-dashboard
  labels:
    name: pihole-dashboard
spec:
  rules:
  - host: dns.{{ traefik_ssl.base_domain }}
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: pihole-dashboard
            port: 
              name: dashboard
