kind: Deployment
apiVersion: apps/v1
metadata:
  name: restreamer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: restreamer
  template:
    metadata:
      labels:
        app: restreamer
        app.kubernetes.io/name: restreamer
    spec:
      containers:
        - name: restreamer
          image: datarhei/restreamer:2.6.0
          ports:
            - name: web
              containerPort: 8080
            - name: rtmp
              containerPort: 1935
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "4Gi"
              cpu: "2"
---
apiVersion: v1
kind: Service
metadata:
  name: restreamer-rtmp
spec:
  type: LoadBalancer
  loadBalancerIP: 10.0.0.93
  ports:
    - name: rtmp
      targetPort: 1935
      port: 1935
  selector:
    app.kubernetes.io/name: restreamer
---
apiVersion: v1
kind: Service
metadata:
  name: restreamer-dashboard
spec:
  ports:
    - name: web
      targetPort: 8080
      port: 8080
  selector:
    app.kubernetes.io/name: restreamer