apiVersion: apps/v1
kind: Deployment
metadata:
  name: restreamer
spec:
  template:
    spec:
      volumes:
        - name: restreamer-config
          persistentVolumeClaim:
            claimName: restreamer-config
        - name: restreamer-data
          persistentVolumeClaim:
            claimName: restreamer-data
      containers:
      - name: restreamer
        volumeMounts:
          - name: restreamer-config
            mountPath: /core/config
          - name: restreamer-data
            mountPath: /core/data