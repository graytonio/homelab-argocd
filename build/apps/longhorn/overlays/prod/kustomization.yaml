apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kube-system
helmCharts:
  - name: longhorn
    releaseName: longhorn
    version: 1.4.1
    repo: https://charts.longhorn.io
    valuesInline:
      ingress:
        enabled: true
      persistence:
        defaultClass: true
      defaultSettings: 
        backupTarget: s3://vault-k3s-longhorn-backups@us-west-004/
        backupTargetCredentialSecret: b2-credentials