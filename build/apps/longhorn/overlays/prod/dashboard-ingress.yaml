apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: longhorn-dashboard
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
  labels:
    name: longhorn-dashboard
spec:
  rules:
  - host: longhorn.graytonward.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: longhorn-frontend
            port: 
              number: 80