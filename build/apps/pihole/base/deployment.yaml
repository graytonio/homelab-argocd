apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihiole
  labels:
    app.kubernetes.io/name: pihole
    app.kubernetes.io/version: 2023.05.2
spec:
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pihole
        app.kubernetes.io/version: 2023.05.2
    spec:
      containers:
      - name: pihole
        image: pihole/pihole:2023.05.2
        env:
          - name: TZ
            value: "America/New_York"
          - name: DNSMASQ_LISTENING
            value: all
          - name: WEBPASSWORD
            valueFrom:
              secretKeyRef:
                name: pihole-web-password
                key: password
        ports:
          - containerPort: 53
            protocol: TCP
          - containerPort: 53
            protocol: UDP
          - containerPort: 80
            protocol: TCP
        volumeMounts:
          - name: config
            mountPath: /etc/pihole
          - name: dnsmasq
            mountPath: /etc/dnsmasq.d
        resources:
          limits:
            memory: "2Gi"
            cpu: "1"
        livenessProbe:
          exec:
            command:
              - nslookup
              - -timeout=1
              - google.com
              - 127.0.0.1
          initialDelaySeconds: 30
          periodSecond: 5
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: pihole-config
        - name: dnsmasq
          persistentVolumeClaim:
            claimName: pihole-dnsmasq
---
apiVersion: v1
kind: Service
metadata:
  name: pihole-dns-tcp
  annotations:
    metallb.universe.tf/allow-shared-ip: "pihole-dns"
spec:
  type: LoadBalancer
  loadBalancerIP: 10.0.0.92
  selector:
    app: pihole
  ports:
  - name: dns-tcp
    port: 53
    targetPort: 53
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: pihole-dns-udp
  annotations:
    metallb.universe.tf/allow-shared-ip: "pihole-dns"
spec:
  type: LoadBalancer
  loadBalancerIP: 10.0.0.92
  selector:
    app: pihole
  ports:
  - name: dns-udp
    port: 53
    targetPort: 53
    protocol: UDP
---
apiVersion: v1
kind: Service
metadata:
  name: pihole
spec:
  selector:
    app.kubernetes.io/name: pihole
  ports:
  - name: dashboard
    port: 80
    targetPort: 80

