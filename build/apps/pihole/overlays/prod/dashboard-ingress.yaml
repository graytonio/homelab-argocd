apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pihole-dashboard
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
  labels:
    name: pihole-dashboard
spec:
  rules:
  - host: dns.graytonward.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: pihole-dashboard
            port: 
              name: dashboard