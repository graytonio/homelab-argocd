radarr:
  enabled: true
  controller:
    strategy: Recreate
  image:
    tag: 4.5.2
  persistence:
    config:
      enabled: true
      size: 10Gi
      accessMode: ReadWriteMany

sonarr:
  enabled: true
  controller:
    strategy: Recreate
  image:
    tag: 3.0.10
  persistence:
    config:
      enabled: true
      size: 10Gi
      accessMode: ReadWriteMany

prowlarr:
  enabled: true
  image:
    tag: 1.5.2
  persistence:
    config:
      enabled: true
      size: 10Gi
      accessMode: ReadWriteMany
  addons:
    vpn:
      enabled: true
      type: gluetun
      gluetun:
        image: 
          repository: qmcgaw/gluetun
          tag: v3.35
      env:
        DNS_KEEP_NAMESERVER: on
      networkPolicy:
        enabled: ture
        egress:
          - to:
            - ipBlock:
                cidr: 0.0.0.0/0
            ports:
            - port: 443
              protocol: UDP
          - to:
            - ipBlock:
                cidr: 10.0.0.0/8

