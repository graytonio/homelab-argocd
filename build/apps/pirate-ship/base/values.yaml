prowlarr:
  enabled: true
  image:
    tag: 1.5.2
  persistence:
    config:
      enabled: true
      size: 10Gi
      accessMode: ReadWriteMany
  ingress:
    main:
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Media
        gethomepage.dev/icon: prowlarr.png                                                                                                         
        gethomepage.dev/name: Prowlarr
        gethomepage.dev/pod-selector: app.kubernetes.io/name=prowlarr
        gethomepage.dev/widget.type: prowlarr
        gethomepage.dev/widget.url: http://pirate-ship-prowlarr.pirate-ship.svc:9696
        gethomepage.dev/widget.key: d54808d952d94bd1becd2e1cc3467026
  addons:
    vpn:
      enabled: true
      type: gluetun
      gluetun:
        image: 
          repository: qmcgaw/gluetun
          tag: v3.35
      livenessProbe:
        exec:
          command:
            - sh
            - -c
            - wget -q https://ipinfo.io -O /dev/null
        initialDelaySeconds: 30
        periodSecond: 30
      networkPolicy:
        enabled: ture
        egress:
          - to:
            - ipBlock:
                cidr: 0.0.0.0/0
            ports:
            - port: 443
              protocol: UDP
          - to:
            - ipBlock:
                cidr: 10.0.0.0/8

transmission:
  enabled: true
  image:
    tag: 4.0.3
  persistence:
    config:
      enabled: true
      size: 10Gi
      accessMode: ReadWriteMany
  initContainers:
    custom-webui:
      name: custom-webui
      image: curlimages/curl:7.76.1
      command:
      - "/bin/sh"
      - "-c"
      - "curl -o- -sL https://github.com/johman10/flood-for-transmission/releases/download/latest/flood-for-transmission.tar.gz | tar xzf - -C /config"
      volumeMounts:
      - name: config
        mountPath: /config
  ingress:
    main:
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Media
        gethomepage.dev/icon: transmission.png                                                                                                         
        gethomepage.dev/name: Transmission
        gethomepage.dev/pod-selector: app.kubernetes.io/name=transmission
        gethomepage.dev/widget.type: transmission
        gethomepage.dev/widget.url: http://pirate-ship-transmission.pirate-ship.svc:9091
  addons:
    vpn:
      enabled: true
      type: gluetun
      gluetun:
        image: 
          repository: qmcgaw/gluetun
          tag: v3.35
      livenessProbe:
        exec:
          command:
            - sh
            - -c
            - curl -s https://ipinfo.io
      networkPolicy:
        enabled: ture
        egress:
          - to:
            - ipBlock:
                cidr: 0.0.0.0/0
            ports:
            - port: 443
              protocol: UDP
          - to:
            - ipBlock:
                cidr: 10.0.0.0/8

