radarr:
  podSecurityContext:
    fsGroup: 568
  env:
    - name: PUID
      value: 1001
    - name: GUID
      value: 568
  persistence:
    media:
      enabled: true
      type: nfs
      server: 10.0.0.50
      path: /mnt/Vault/Media/Movies
    downloads:
      enabled: true
      type: nfs
      server: 10.0.0.50
      path: /mnt/Vault/Media/downloads
  ingress:
    main:
      enabled: True
      hosts:
        - host: radarr.graytonward.com
          paths:
            - path: /
              pathType: ImplementationSpecific
