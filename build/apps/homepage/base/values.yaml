enableRbac: true
serviceAccount:
  create: true
config:
  bookmarks:
  services:
  - Operations:
    - PiHole:
        app: pihole-dashboard
        namespace: pihole
        widget:
          type: pihole
          url: http://pihole-dashboard.pihole.svc
  widgets:
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - longhorn:
        expanded: true
        total: true
        labels: true
        nodes: true
  kubernetes:
    mode: cluster
  settings:
    providers:
      longhorn:
        url: http://longhorn-frontend.longhorn-system.svc