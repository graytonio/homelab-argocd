apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ui
  labels:
    name: argocd-ui
spec:
  rules:
  - host: argocd.graytonward.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: argocd-server
            port: 
              number: 80
